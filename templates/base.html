{% load static %}
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
<title>Fresh2Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div>
  <!-- ################################################################################################ -->
  <div class="wrapper row0">
    <div id="topbar" class="hoc clear">

      
    </div>
  </div>

  <!-- ################################################################################################ -->
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <!-- ################################################################################################ -->
        <h1 class="text-white"><a href="/">FRESH TO HOME</a></h1>
        <!-- ################################################################################################ -->
      </div>
      <nav id="mainav" class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="clear">
          <li class="text-white style="color: white;"><a href="/">Home</a></li>
          {% if itc > 0 %}
          <li><a class="active" href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="color: white; font-size: 18px;"> {{itc}}</i></a>

          {% endif %}
          
          {% if user.is_authenticated %}
          <li class="text-white">Hai {{user.first_name}}</li>
          <li><a class="active" style="color: white;" href="accounts/logout">Logout</a>
          {% else %}
          <li><a class="active" style="color: white;" href="accounts/register">Register</a>
          <li><a class="active" style="color: white;" href="accounts/login">Login</a>
          {% endif %}
          </li>

        </ul>
        <!-- ################################################################################################ -->
      </nav>
    </header>
  </div>
  {% block content %}
  {% endblock %}  
</body>
</html>
