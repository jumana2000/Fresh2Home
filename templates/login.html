
{% load static %}
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
<title>Fresh2Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div>
  <!-- ################################################################################################ -->
  <div class="wrapper row0">
    <div id="topbar" class="hoc clear">


    </div>
  </div>

  <!-- ################################################################################################ -->
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <!-- ################################################################################################ -->
        <h1 class="text-white"><a href="/">FRESH TO HOME</a></h1>
        <!-- ################################################################################################ -->
      </div>
      <nav id="mainav" class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="clear">
          <li class="text-white style="color: white;"><a href="/">Home</a></li>
        </ul>
        <!-- ################################################################################################ -->
      </nav>
    </header>
  </div>




<section class="bg-light">
  <!-- <h1 class="text-info text-center">Please enter your details</h1> -->
  <div class="container col-md-12">
    <div class="row">
      <div class="col-md-12">
        <form action="login" method="post">
          {% csrf_token %}
         
          <div class="form-row col-md-6">
            <div class="form-group col-md-6">
              <label name="username" for="name">Username</label>
              <input name="username" type="text" class="form-control" id="name" placeholder="Enter your username">
            </div>
          </div>


          <div class="form-row col-md-6">
            <div class="form-group col-md-6">
              <label name="password" for="name">Password</label>
              <input name="password" type="password" class="form-control" id="name" placeholder="Enter your password">
            </div>
          </div>


          <div class="form-row col-md-6">
          <div class="form-group col-md-6 text-center">
         <button type="submit" class="btn btn-info" style="width: 100%">LOGIN</button>
          </div>
        </div>
        </form>
      </div>
      </div>
    </div>


      </div>
    </div>
  </div>
</section>
<div>{% for message in messages%}<h3>{{message}}</h3>{% endfor %}</div>
</body>
</html>
